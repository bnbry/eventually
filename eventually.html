<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        box-sizing: border-box;
        color: #333339;
        font-family: Arial, Helvetica, sans-serif;
      }

      html, body {
        height: 100%;
        margin: 0;
      }

      body {
        padding: 15px;
      }

      header {
        padding: 15px;
        height: 20%;
      }

      h1 {
        font-size: 18px;
      }

      main {
        height: 80%;
        width: 100%;
      }

      .page {
        height: 100%;
      }

      .page:not(:target) {
        display: none;
      }

      .page:target {
        display: block;
      }

      section {
        padding: 15px;
        height: 50%;
      }

      section h2 {
        font-size: 14px;
        height: 10%;
        margin: 0;
        padding-bottom: 5px;
      }

      section iframe {
        width: 100%;
        height: 90%;
        border: 5px solid #333339;
      }

      .app {
        width: 33.333%;
        float: left;
      }

      .overlord {
        width: 100%;
        float: left;
        clear: both;
      }

      .tabs {
        margin: 0;
        padding: 0;
        list-style-type: none;
      }

      .tabs li {
        float: left;
        display: block;
        padding: 5px 15px 5px 0;
      }
    </style>
  </head>

        <section class="overlord">

      </div>

</html>
