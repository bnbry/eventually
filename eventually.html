<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        box-sizing: border-box;
      }

      section {
        padding: 10px;
      }

      section iframe {
        width: 100%;
        height: 250px;
        border: 5px solid violet;
      }
    </style>
  </head>
  <body>
    <section>
      <h1>Eventually</h1>
      <p>Each pane below is a different application iframed into this page. The apps will attempt to load once they have booted below, you may experience errors while apps are booting, this page refreshes every 10 seconds to pick up updates</p>
    </section>
    <section style="width: 25%; float: left;">
      <iframe src="http://localhost:3991/"></iframe>
    </section>
    <section style="width: 25%; float: left;">
      <iframe src="http://localhost:3992/"></iframe>
    </section>
    <section style="width: 25%; float: left;">
      <iframe src="http://localhost:3993/"></iframe>
    </section>
    <section style="width: 25%; float: left;">
      <iframe src="http://localhost:3994/"></iframe>
    </section>
    <section style="width: 100%;">
      <iframe src="http://localhost:3995/"></iframe>
    </section>
  </body>
  <script>
    window.setTimeout(function() { window.location.reload() }, 10000)
  </script>
</html>
